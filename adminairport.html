<html lang="en">
<head>

  <link rel="stylesheet" href="adminair.css">
</head>
<body>
  <div class="welcome">
    <p>Airport</p>
  </div>
  <div class="sidebar">
    <ul>
      <li><a href="adminhome.html">Home</a></li>
      <li><a href="adminbooked.html">Booked</a></li>

      <li><a href="adminuser.html">Users</a></li>
    </ul>
  </div>
  <div class="content">
    <form id="airportForm">
      <div class="form-group">
        <center><h2> Airport Form </h2></center><br><br>
        <label for="airport">Airport:</label>
        <input type="text" id="airport" name="airport" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <button type="submit" class="save-button">Save</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
<div class="table-container">
  <table>
    <tr>
      <th>Airport</th>
      <th>Location</th>
      <th></th>
    </tr>
    <tr>
      <td>Ninoy Aquino International Airport</td>
      <td>Metro Manila, Philippines</td>
      <td>
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </td>
    </tr>
    <tr>
      <td>Mactan Cebu Airport</td>
      <td>Cebu, Philippines</td>
      <td>
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </td>
    </tr>
    <tr>
      <td>Dubai International Airport</td>
      <td>Garhoud, Dubai</td>
      <td>
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
